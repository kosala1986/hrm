<div class="employee-list-container">
    <div class="filter-container">
        <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="Search" [(ngModel)]="searchedValue" (keyup)="searchSubject$.next($event)">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Filter</mat-label>
            <mat-select [(ngModel)]="filter" (selectionChange)="resetSearchField()">
                <mat-option *ngFor="let column of columns" [value]="column">
                    {{ column | uppercase }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <employee-table *ngIf="dataSource" [dataSource]="dataSource" (view)="viewEmployee($event)">
    </employee-table>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
</div>

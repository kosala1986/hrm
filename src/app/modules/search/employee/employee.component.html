<div class="employee-container">
    <h1 mat-dialog-title>{{ employee.status }}</h1>
    <mat-dialog-content>
        <div class="image-container">
            <img src="{{employee.image}}">
        </div>
        <div class="form-container">
            <form #empForm="ngForm">
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label> {{ EmployeeLabel.NAME }}</mat-label>
                        <input matInput [(ngModel)]="employee.name" name="name" id="name" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>{{ EmployeeLabel.LOCATION }}</mat-label>
                        <input matInput type="email" [(ngModel)]="employee.location" name="location" id="location" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>{{ EmployeeLabel.EMAIL_ADDRESS }}</mat-label>
                        <input matInput [(ngModel)]="employee.email" name="email" id="email" required>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button matDialogClose>Cancel</button>
        <button mat-raised-button color="primary" [disabled]="empForm.invalid" [matDialogClose]="employee">Update</button>
    </mat-dialog-actions>
</div>

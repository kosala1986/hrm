<div class="employee-list-container">
    <h1 class="mat-subheading-1">People</h1>
</div>
<employee-table *ngIf="searchResult"
                [dataSource]="searchResult.dataSource"
                (view)="viewEmployee($event)">
</employee-table>
<mat-paginator #paginator
              [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              (page)="getEmployees($event)">
</mat-paginator>
